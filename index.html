<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div id = "display">
    <div id = "numWindow">
    </div>
  </div>
  <div class="grid-container" id ="numGrid">
    <button type="button" class="numButton" id = "0">0</button>
    <button type="button" class="numButton" id = "1">1</button> 
    <button type="button" class="numButton" id = "2">2</button> 
    <button type="button" class="numButton" id = "3">3</button> 
    <button type="button" class="numButton" id = "4">4</button> 
    <button type="button" class="numButton" id = "5">5</button> 
    <button type="button" class="numButton" id = "6">6</button> 
    <button type="button" class="numButton" id = "7">7</button> 
    <button type="button" class="numButton" id = "8">8</button>
    <button type="button" class="numButton" id = "9">9</button>
    <button type="button" class="ansButton" id = "Ans">Ans</button>
    <button type="button" class="eqButton"  id = "=">=</button>
  </div>   
  <div class ="grid-container" id = "operGrid">
    <button type="button" class = "dotButton" id = ".">.</button>
    <button type="button" class = "operButton" id = "*">*</button>
    <button type="button" class = "operButton" id = "/">/</button>
    <button type="button" class = "operButton" id = "+">+</button>
    <button type="button" class = "operButton" id = "-">-</button>
    <button type="button" class = "clearButton" id = "clear"> clear</button></button>
  </div>
  <script src="js/calculator.js"></script>
